<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservify</title>
    <link rel="stylesheet" href="/css/HomePage.css" />
    <link rel="stylesheet" href="/css/NavBar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/font.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="NavBar">
      <ul>
        <li><img src="/img/Reserify.png" alt="Logo" /></li>
        <li><a href="/html/HomePage.html">Home</a></li>
        <li class="login-signup">
          <a href="/html/login_signUp.html">Login / Sign Up</a>
          <script src="/Js/navbar.js"></script>
        </li>
      </ul>
    </nav>
    <div class="S"><h2>Book the Best Experiences & Events in Saudi</h2></div>
    <form>
      <div class="Search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input
          class="search-input"
          type="search"
          placeholder="Search Events, Actions, Entertainment, Music"
        />
      </div>
    </form>
    <section class="ImageSlider">
      <div class="slider-Wrapper">
        <div class="Slider">
          <img id="slide-1" src="/img/Events/Football.png" alt="Football" />
          <img id="slide-2" src="/img/Events/Football2.png" alt="Football" />
          <img id="slide-4" src="/img/Events/Formula.png" alt="Car" />
          <img id="slide-5" src="/img/Events/Music.jpeg" alt="Music" />
          <img id="slide-6" src="/img/Events/Ad.png" alt="Ad" />
          <img id="slide-7" src="/img/Events/Action.jpeg" alt="Action" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
          <a href="#slide-4"></a>
          <a href="#slide-5"></a>
          <a href="#slide-6"></a>
          <a href="#slide-7"></a>
        </div>
      </div>
    </section>

    <div class="ag-format-container">
      <div class="ag-courses_box">
        <div class="ag-courses_item1">
          <div class="Restaurants">
            <a
              href="/html/event.html?category_name=Restaurants"
              class="ag-courses-item_link"
            >
              <div class="Restaurants">
                <div class="ag-courses-item_bg"></div>
                <div class="ag-courses-item_title">Restaurants</div>
              </div>
            </a>
          </div>
        </div>

        <div class="ag-courses_item2">
          <a
            href="/html/event.html?category_name=Experiences"
            class="ag-courses-item_link"
          >
            <div class="ag-courses-item_bg"></div>

            <div class="ag-courses-item_title">Experiences</div>

            <div class="ag-courses-item_date-box">
              <span class="ag-courses-item_date"> </span>
            </div>
          </a>
        </div>

        <div class="ag-courses_item3">
          <a
            href="/html/event.html?category_name=Shows"
            class="ag-courses-item_link"
          >
            <div class="ag-courses-item_bg"></div>

            <div class="ag-courses-item_title">Shows</div>

            <div class="ag-courses-item_date-box">
              <span class="ag-courses-item_date"> </span>
            </div>
          </a>
        </div>

        <div class="ag-courses_item4">
          <a
            href="/html/event.html?category_name=Events"
            class="ag-courses-item_link"
          >
            <div class="ag-courses-item_bg"></div>

            <div class="ag-courses-item_title">Events</div>
          </a>
        </div>

        <div class="ag-courses_item5">
          <a
            href="/html/event.html?category_name=Hotels"
            class="ag-courses-item_link"
          >
            <div class="ag-courses-item_bg"></div>
            <div class="ag-courses-item_title">Hotels</div>
          </a>
        </div>

        <div class="ag-courses_item6">
          <a
            href="/html/event.html?category_name=Travels"
            class="ag-courses-item_link"
          >
            <div class="ag-courses-item_bg"></div>

            <div class="ag-courses-item_title">Travels</div>

            <div class="ag-courses-item_date-box">
              <span class="ag-courses-item_date"> </span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://discord.com/">Discord</a>
      <a href="https://twitter.com/">Twitter</a>
      <a href="https://www.linkedin.com/">LinkedIn</a>
      <a href="https://www.instagram.com/">Instagram</a>
    </footer>
  </body>
</html>
