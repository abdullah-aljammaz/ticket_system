    <nav class="NavBar">
      <ul>
        <li><img src="/img/Reserify.png" alt="Logo" /></li>

    <h1>Todo</h1>
    <button id="logoutButton">Logout</button>
    <form id="newTodoForm">
      <input type="text" id="newTodoTitle" placeholder="title" />
      <input type="text" id="newEventdescription" placeholder="descritpion" />
      <input type="text" id="newEventlocation" placeholder="location" />
      <input type="datetime-local" id="newEventstartDate" placeholder="startDate" />
      <input type="datetime-local" id="newEventendDate" placeholder="endDate" />
      <input type="text" id="newEventimage" placeholder="image" />
      <input type="number" id="newEventprice" placeholder="price" />
      <input type="number" id="newEventdiscount" placeholder="discount" />
      <input type="number" id="newEventavalible_ticket" placeholder="avalible ticket" />
      <select id="newEventcategory" >
        <option value="Restaurants" id="Restaurants">Restaurants</option>
        <option value="Experiences" id="Experiences">Experiences</option>
        <option value="Shows" id="Shows">Shows</option>
        <option value="Events" id="Events">Events</option>
        <option value="Hotels" id="Hotels">Hotels</option>
        <option value="Travels" id="Travels">Travels</option>
      </select>
      <input type="datetime-local" id="newEventdiscount_end" placeholder="discount_end" />
      <button type="submit">Add Todo</button>
    </form>

        <ul id="todoList"></ul>
